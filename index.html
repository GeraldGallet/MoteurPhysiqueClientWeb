<html>
    <head>
        <title>WebSocket Echo Client</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    </head>
    <body class="container text-center">
        <h1>Physic Engine CIR 3</h1>
        <div class="rows">
          <form>
            <input type="radio" name="ip" value="ws://localhost:9002" id="localhostRadio" checked>
            <label for="localhostRadio">localhost</label> <br>
            <input type="radio" name="ip" value="ws://139.59.190.131:9002" id="139.59.190.131Radio">
            <label for="139.59.190.131Radio">139.59.190.131</label> <br>
          </form>
          <button onClick="initWebSocket();">Connect</button>
          <button onClick="stopWebSocket();">Disconnect</button>
          <button onClick="checkSocket();">State</button>
        </div>
        <p>
            <textarea id="debugTextArea" style="width:400px;height:100px;"></textarea>
        </p>
        <p>
            <input type="text" id="inputText" onkeydown="if(event.keyCode==13)sendMessage();"/>
            <button onClick="sendMessage();">Send</button>
        </p>
        <div id="container"></div>
        <script type="text/javascript" src="js/websocket.js"></script>
        <script type="text/javascript" src="js/three.min.js"></script>
        <script type="text/javascript" src="js/trackballControl.js"></script>
        <script type="text/javascript" src="js/threeCanvas.js"></script>
    </body>
</html>
